tab_bar_min_tabs            1
tab_bar_edge                bottom
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

font_family      JetBrains Mono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerLineSymbols
symbol_map U+EA60-U+EBBC codicon

modify_font underline_position 1 # 3 -> 1
modify_font underline_thickness 1
modify_font baseline 0

##### CURSOR #####
cursor_shape block

cursor_beam_thickness 1.5
cursor_underline_thickness 2.0

cursor_blink_interval -1
cursor_stop_blinking_after 15


##### BELL #####
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab "ðŸ”” "

##### WINDOW #####
window_padding_width 3
confirm_os_window_close 0
resize_in_steps yes
placement_strategy center
# inactive_border_color #cccccc
# active_border_color #F5C2E7

hide_window_decorations yes
##### COLORS #####
background_opacity 0.9

#background_image /home/sweet/Pictures/
dim_opacity 0.75
dynamic_background_opacity yes
background_image_layout centered
dim_opacity 0.75
background_tint 0

#shell
editor code
allow_hyperlinks yes
allow_remote_control yes
enabled_layouts all
listen_on unix:/tmp/nnn.fifo
listen_on unix:/tmp/kitty

#Keys
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map kitty_mod+y new_window less @selection
map kitty_mod+o pass_selection_to_program firefox

